<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh Sửa Hồ Sơ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <!-- Navbar giống trên -->
    <div class="container-fluid">
        <a class="navbar-brand" href="/">E-Learning Platform</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/home">Trang Chủ</a></li>
                <li class="nav-item"><a class="nav-link" href="/profile">Hồ Sơ</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Đăng Xuất</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <h2 class="text-center mb-4">Chỉnh Sửa Thông Tin Cá Nhân</h2>

            <div class="card auth-card shadow">
                <div class="card-body p-5">
                    <form th:action="@{/profile/update}" method="post" enctype="multipart/form-data">
                        <!-- Avatar -->
                        <div class="text-center mb-4">
                            <img th:src="${user.avatarUrl} ?: 'https://via.placeholder.com/150?text=Avatar'"
                                 class="rounded-circle shadow" width="120" height="120" alt="Avatar">
                            <div class="mt-3">
                                <input type="file" name="avatar" class="form-control" accept="image/*">
                                <small class="text-muted">Chọn ảnh mới (để trống nếu không thay đổi)</small>
                            </div>
                        </div>

                        <!-- Full Name -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Họ Và Tên</label>
                            <input type="text" name="fullName" th:value="${user.fullName}" class="form-control form-control-lg" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Email</label>
                            <input type="email" name="email" th:value="${user.email}" class="form-control form-control-lg" required>
                        </div>

                        <!-- Bio -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">Tiểu Sử</label>
                            <textarea name="bio" class="form-control" rows="5" th:text="${user.bio}"></textarea>
                        </div>

                        <!-- Buttons -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/profile" class="btn btn-outline-secondary btn-lg me-md-3">Hủy</a>
                            <button type="submit" class="btn btn-primary btn-lg px-5">Lưu Thay Đổi</button>
                        </div>
                    </form>

                    <!-- Thông báo -->
                    <div th:if="${success}" class="alert alert-success mt-4">
                        <strong>Thành công!</strong> Thông tin đã được cập nhật.
                    </div>
                    <div th:if="${error}" class="alert alert-danger mt-4" th:text="${error}">
                        Có lỗi xảy ra.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
