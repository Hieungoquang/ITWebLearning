<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">  <!-- Đường dẫn đến file CSS của bạn -->
    <title>Title</title>
</head>
<body>
<!-- Navbar -->
<div class="container mt-5">
    <h2 th:text="${quiz.title}">Tiêu Đề Quiz</h2>
    <form th:action="@{/submit-quiz/{id}(id=${quiz.id})}" method="post">
        <div th:each="question, iter : ${quiz.questions}" class="quiz-question mb-4">
            <p th:text="${question.text}">Câu hỏi?</p>
            <div th:each="option : ${question.options}">
                <div class="form-check">
                    <input type="radio" class="form-check-input" th:name="'answer_' + ${iter.index}" th:value="${option.id}">
                    <label th:text="${option.text}"></label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Nộp Bài</button>
    </form>
</div>
</body>
</html>
