<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">  <!-- Đường dẫn đến file CSS của bạn -->
    <title>Title</title>
</head>
<body>
<div class="container">
    <h2>Nộp Bài Tập: <span th:text="${assignment.title}"></span></h2>
    <form th:action="@{/submit-assignment/{id}(id=${assignment.id})}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <textarea name="description" class="form-control" rows="5" placeholder="Mô tả bài nộp"></textarea>
        </div>
        <div class="mb-3">
            <input type="file" name="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Nộp</button>
    </form>
</div>

</body>
</html>
