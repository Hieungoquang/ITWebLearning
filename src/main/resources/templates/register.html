<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản - E-Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/custom.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            color: #333;
        }
        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px 35px;
            max-width: 450px;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .auth-card:hover {
            transform: translateY(-5px);
        }
        h2 {
            color: #4e73df;
            font-weight: 600;
        }
        .form-label {
            color: #4e73df;
            font-weight: 500;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }
        .btn-primary {
            background: #4e73df;
            border: none;
            border-radius: 30px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background: #2e59d9;
            transform: translateY(-2px);
        }
        .text-link {
            color: #4e73df;
            text-decoration: none;
            font-weight: 500;
        }
        .text-link:hover {
            text-decoration: underline;
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
            <div class="auth-card text-center">
                <h2 class="mb-4">Đăng Ký Tài Khoản</h2>

                <!-- Thông báo -->
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                <form th:action="@{/register}" th:object="${user}" method="post">
                    <!-- Họ và tên -->
                    <div class="mb-4 text-start">
                        <label class="form-label">Họ và tên</label>
                        <input type="text" class="form-control" th:field="*{fullName}" required placeholder="Nhập họ và tên đầy đủ">
                    </div>
                    <!-- Số điện thoại -->
                    <div class="mb-4 text-start">
                        <label class="form-label">Số điện thoại</label>
                        <input type="email" class="form-control" th:field="*{email}" required placeholder="Ví dụ: 0123456789">
                    </div>
                    <!-- Email -->
                    <div class="mb-4 text-start">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" required placeholder="Ví dụ: abc@example.com">
                    </div>

                    <!-- Mật khẩu -->
                    <div class="mb-4 text-start">
                        <label class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" th:field="*{password}" required placeholder="Ít nhất 6 ký tự">
                    </div>

                    <!-- Xác nhận mật khẩu -->
                    <div class="mb-4 text-start">
                        <label class="form-label">Xác nhận mật khẩu</label>
                        <input type="password" class="form-control" name="confirmPassword" required placeholder="Nhập lại mật khẩu">
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-3">Đăng Ký Ngay</button>
                </form>

                <p class="mt-4 text-muted">
                    Đã có tài khoản?
                    <a href="/login" class="text-link">Đăng nhập ngay</a>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
