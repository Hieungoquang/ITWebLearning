<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
<div class="container">
<h1 th:text="${course.title}"></h1>
<p th:text="${course.description}"></p>
<div class="accordion" id="modules">
    <div th:each="module, iter : ${course.modules}" class="accordion-item">
        <h2 class="accordion-header" th:id="'heading' + ${iter.index}">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" th:attr="data-bs-target='#collapse' + ${iter.index}">
                th:text="${module.title}"
            </button>
        </h2>
        <div th:id="'collapse' + ${iter.index}" class="accordion-collapse collapse">
            <div class="accordion-body">
                <!-- Video iframe or content -->
            </div>
        </div>
    </div>
</div>
<a th:href="@{/enroll/{id}(id=${course.id})}" class="btn btn-success">Tham Gia</a>
</div>

</body>
</html>
