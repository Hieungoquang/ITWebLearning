<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${course.title}">Chi Tiết Khóa Học</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
<!-- Navbar -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <h2 th:text="${course.title}">Tên Khóa Học</h2>
            <p th:text="${course.description}">Mô tả...</p>
            <div class="accordion" id="modulesAccordion">
                <div th:each="module : ${course.modules}" class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" th:attr="data-bs-target='#module' + ${module.id}">
                            th:text="${module.title}"
                        </button>
                    </h2>
                    <div th:id="'module' + ${module.id}" class="accordion-collapse collapse">
                        <div class="accordion-body">
                            <!-- Video iframe hoặc content -->
                            <iframe th:src="${module.videoUrl}" width="100%" height="400"></iframe>
                        </div>
                    </div>
                </div>
            </div>
            <a th:href="@{/enroll/{id}(id=${course.id})}" class="btn btn-success mt-3">Tham Gia / Tiếp Tục</a>
        </div>
        <div class="col-md-4">
            <!-- Sidebar progress khóa học này -->
            <div class="card">
                <div class="card-body">
                    <h5>Tiến Độ</h5>
                    <div class="progress"><div class="progress-bar" th:style="'width:' + ${course.progress} + '%'"></div></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
