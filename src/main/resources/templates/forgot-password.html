<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">  <!-- Đường dẫn đến file CSS của bạn -->
    <title>Khôi phục mật khẩu</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="text-center">Khôi Phục Mật Khẩu</h2>
            <form th:action="@{/forgot-password}" method="post">
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Nhập email của bạn" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Gửi Link</button>
            </form>
            <p class="text-center mt-3"><a href="/login">Quay lại Đăng Nhập</a></p>
            <div th:if="$$ {message}" class="alert alert-success" th:text=" $${message}"></div>
        </div>
    </div>
</div>
</body>
</html>
