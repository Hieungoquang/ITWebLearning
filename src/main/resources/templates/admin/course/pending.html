<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/custom.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; font-family: 'Segoe UI', sans-serif; }
        .sidebar {
            background-color: #343a40;
            color: white;
            height: 100vh;
            position: fixed;
            width: 250px;
            padding-top: 20px;
        }
        .sidebar a { color: white; padding: 10px 20px; display: block; }
        .sidebar a:hover { background-color: #495057; }
        .content { margin-left: 250px; padding: 20px; }
        .card { box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
<div th:fragment="content">
    <h2>Khóa học chờ duyệt</h2>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Tên</th>
            <th>Giáo viên</th>
            <th>Ngày tạo</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses.content}">
            <td th:text="${course.title}"></td>
            <td th:text="${course.instructor.fullName}"></td>
            <td th:text="${#temporals.format(course.createdAt, 'dd/MM/yyyy')}"></td>
            <td>
                <form th:action="@{/admin/courses/{id}/approve(id=${course.id})}" method="post" class="d-inline">
                    <button class="btn btn-success btn-sm">Duyệt</button>
                </form>

                <form th:action="@{/admin/courses/{id}/reject(id=${course.id})}" method="post" class="d-inline">
                    <input type="text" name="reason" placeholder="Lý do từ chối" required class="form-control d-inline w-50" style="width:250px"/>
                    <button class="btn btn-danger btn-sm">Từ chối</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Phân trang đơn giản -->
    <nav th:if="${courses.totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:each="i : ${#numbers.sequence(0, courses.totalPages-1)}">
                <a class="page-link" th:href="@{/admin/courses/pending(page=${i})}" th:text="${i+1}"></a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
